<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>הדיווחים שלי</title>
</head>
<body>
    <h1>שלום, {{ username }}!</h1>
    <h2>הדיווחים שלך:</h2>
    <table border="1">
        <tr>
            <th>תאריך</th>
            <th>שעה</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/dashboard">חזרה לדיווח</a>
    <br>
    <a href="/logout">התנתק</a>
</body>
</html>
