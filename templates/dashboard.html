<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>לוח בקרה</title>
</head>
<body>

    <form method="POST" action="/report">

    <a href="/my_summary">הצג את הדיווחים שלי</a><br>

    {% endif %}

    <a href="/logout">התנתק</a>
</body>
</html>
