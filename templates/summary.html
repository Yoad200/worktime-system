<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הדיווחים שלי</title>
</head>
<body>
    <h1>שלום, {{ name }}!</h1>
    <h2>הדיווחים שלך:</h2>

    {% if records %}
        <table border="1">
            <tr>
                <th>תאריך</th>
                <th>שעה</th>
            </tr>
            {% for r in records %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>אין דיווחים להצגה.</p>
    {% endif %}

    <br>
    <a href="/dashboard">חזרה ללוח הבקרה</a><br>
    <a href="/logout">התנתק</a>
</body>
</html>
