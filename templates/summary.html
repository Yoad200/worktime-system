<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הדיווחים שלי</title>
</head>
<body>
    <h1>שלום, {{ name }}!</h1>
    <h2>הדיווחים שלך:</h2>

    {% if logs %}
        <table border="1">
            <tr>
                <th>תאריך</th>
                <th>שעת התחלה</th>
                <th>שעת סיום</th>
                <th>סה"כ שעות</th>
            </tr>
            {% for log in logs %}
                <tr>
                    <td>{{ log.date }}</td>
                    <td>{{ log.start_time }}</td>
                    <td>{{ log.end_time }}</td>
                    <td>{{ log.total_hours }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>לא נמצאו דיווחים.</p>
    {% endif %}

    <br>
    <a href="/dashboard">חזרה ללוח הבקרה</a>
    <br>
    <a href="/logout">התנתק</a>
</body>
</html>
